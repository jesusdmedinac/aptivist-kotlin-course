
# 📝 ARCHIVO DE PROPIEDADES DE LA APLICACIÓN (Phase 1.1)
# Este archivo contiene configuraciones clave-valor que nuestra aplicación puede leer
# en tiempo de ejecución. Es una práctica común para separar configuración del código.

# Información básica de la aplicación
app.name=Aptivist Kotlin Course
app.version=1.0-SNAPSHOT
app.description=Curso completo de Kotlin para construir un Agente MCP

# Configuración del entorno
app.environment=development
app.debug.enabled=true

# Configuración de logging personalizada
app.logging.level=DEBUG
app.logging.show.timestamps=true

# Configuración del proyecto MCP (para futuras fases)
mcp.server.port=8080
mcp.server.host=localhost
mcp.data.directory=./data

# 📝 NOTAS PEDAGÓGICAS:
# - Los archivos .properties usan formato clave=valor
# - Se pueden organizar por categorías usando punto como separador
# - Son útiles para configuraciones que pueden cambiar entre entornos
# - Kotlin puede leerlas fácilmente usando la clase Properties
